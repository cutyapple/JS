<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하스스톤</title>
    <link rel="stylesheet" href="하스스톤.css">
</head>
<body>
    <div id="rival">                                                     <!-- Rival Cards -->
        <div id="rival-hero"></div>                                      <!-- Rival Hero -->
        <div id="rival-cards" style="height:150px"></div>
        <div>코스트:<span id="rival-cost">10</span></div>
    </div>
    <div id="rival-deck">                                                 <!-- Rival Deck -->
        <div>상대 덱</div>
    </div>
    <hr>
    <button id="turn-btn">턴 넘기기</button>
    <div id="my" class="turn">
        <div id="my-cards" style="height:150px"></div>                    <!-- My Cards -->
        <div id="my-hero"></div>
        <div>코스트:<span id="my-cost">10</span></div>
    </div>
    <div id="my-deck">                                                    <!-- My Deck -->
        <div>내 덱</div>        
    </div>


    <div class="card-hidden">                                             <!-- Hidden Card-->
    <div class="card">
        <div class="card-cost"></div>
        <div class="card-att"></div>
        <div class="card-hp"></div>
    </div>
    </div>  

    <div id="moniter">My turn</div>
    <script src="하스스톤.js"></script>
</body>
</html>
